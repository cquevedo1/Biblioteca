<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Modificación de Datos de Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container m-5">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
                <input hidden th:value= "${id}" name="id"> <!--Me especifica que elemento modificar para no crear uno nuevo-->

                <div class="form-group">
                   
                    <label>Autor</label> <input th:value="${libro.autor.nombre}" type="text" class="form-control" name="editorial" placeholder="Autor del Libro">
                
                   <!-- <label>Autor</label> <input th:value="${libro.autor}" type="text" class="form-control" name="autor" placeholder="Autor del Libro">-->
                    
                </div>
                
                <div class="form-group">
                    <label>Editorial</label> <input th:value="${libro.editorial.nombre}" type="text" class="form-control" name="editorial" placeholder="Editorial del Libro">
                </div>

                <div class="form-group">
                    <label>ISBN</label> <input th:value="${libro.isbn}" type="text" class="form-control" name="isbn" placeholder="ISBN del Libro">
                </div>


                <div class="form-group">
                    <label>Título</label> <input th:value="${libro.titulo}" type="text" class="form-control" name="tituloLibro" placeholder="Titulo del Libro">
                </div>


                <div class="form-group">
                    <label>Año de Publicación</label> <input th:value="${libro.anio}" type="text" class="form-control" name="anio" placeholder="Año de Publicación">
                </div>
                <div> 
                    <button type="submit" class="btn btn-primary my-2">Guardar</button>
                    <a th:href="@{/}" class="btn btn-secondary  my-2">Volver al Inicio</a>
                </div>

            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
